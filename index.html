<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scrabble</title>    
    <script type="module" src="main.js" defer></script>

    <script type="module" src="game.js" defer></script>
    <script type="module" src="main.js" defer></script>
    
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id = "board" class="grid-container" text-align:center></div>
    <p>
      <label for="word" style="color:#E37383">Word:</label>
      <input type="text" id="word" style="color:#E37383" placeholder="enter a word"/>

      <label for="xAxis" style="color:#E37383">x:</label>
      <input type="number" id="xAxis" min = "1" max = "15" style="color:#E37383" />

      <label for="yAxis" style="color:#E37383">y:</label>
      <input type="number" id="yAxis" min = "1" max = "15" style="color:#E37383" />

      <label for="direction"></label>
      <select name="direction" id="direction" style="color:#E37383">
        <option value="horiz">Horizontal</option>
        <option value="vert">Vertical</option>
        
      </select>
    </p>
    <div id = "turnTracker"></div>
    <p></p>
    <div id = "txt1txt"><input type = "text" value = "Player 1" id = "txt1" style="color:#E37383"/>'s Turn</div>
    <div id="gridRack" style="text-align:center"></div>
    <div id = "txt2txt"><input type = "text" value = "Player 2" id = "txt2" style="color:#E37383"/>'s Turn</div>
    <div id="gridRack2" style="text-align:center"></div>
    <p></p>
  </body>
</html>
